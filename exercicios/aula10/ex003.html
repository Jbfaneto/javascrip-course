<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
    <style>
        body{
            margin:auto;
        }
        div#res{
            font-size:2em;
            margin-top:20px;
            width:400px;
            border:1px solid black; 
            text-align:center;
        }

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" id="txt1" name="txt1"> +
    <input type="number" id="txt2" name="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

   <script>
   function somar(){
   var tn1 = document.getElementById('txt1')
    var tn2 = document.querySelector('input#txt2')
    var n1= parseInt(tn1.value)
    var n2 = parseInt(tn2.value)
    var som = n1 + n2
    res.innerHTML = `A soma de ${n1} + ${n2} Ã© <strong>${som} </strong>`
}
   </script>
</body>
