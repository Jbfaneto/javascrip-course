<!DOCTYPE html>
<html lang="ot-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando condições</title>
</head>
<body>
    <h1>Detran</h1>
    <h2>Sistema de multas por excesso de velocidade</h2>
    Velocidade do carro<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular() {
            var txtv=document.querySelector('input#txtvel')
            var res=document.querySelector('div#res')
            var vel=Number(txtv.value)
            res.innerHTML = `<p>sua velocidade é <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você foi <strong>MULTADO</strong> Por excesso de velocidade'
            }
            else {
            res.innerHTML += '<p>Dirija sempre com cinto segurança!</p>'
            } 
        }
    </script>
    
</body>
</html>
